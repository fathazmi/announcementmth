<!doctype html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan Perangkat</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'DM Sans', sans-serif;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(245, 196, 0, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(245, 196, 0, 0.8);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        .float-animation-delayed {
            animation: float 6s ease-in-out infinite 2s;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .slide-up {
            animation: slide-up 0.6s ease-out forwards;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti 3s linear forwards;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a00 50%, #2d2d00 100%);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
    <style>
        body {
            box-sizing: border-box;
        }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>

<body class="h-full">
    <div id="app-container" class="min-h-full gradient-bg relative overflow-auto"><!-- Decorative Elements -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-yellow-400/20 rounded-full blur-xl float-animation"></div>
        <div class="absolute top-40 right-20 w-32 h-32 bg-yellow-300/20 rounded-full blur-xl float-animation-delayed">
        </div>
        <div class="absolute bottom-20 left-1/4 w-24 h-24 bg-amber-400/20 rounded-full blur-xl float-animation"></div>
        <!-- Main Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-full px-4 py-12"><!-- Logo/Icon -->
            <div class="mb-6 text-6xl float-animation">
                üéì
            </div><!-- Header -->
            <div class="text-center mb-8">
                <h1 id="org-name" class="text-2xl md:text-3xl font-bold text-white/90 mb-2">MTH HMAK POLITEKNIK NEGERI
                    BANDUNG</h1>
                <h2 id="announcement-title" class="text-3xl md:text-5xl font-extrabold text-white mb-3">PENGUMUMAN
                    KELULUSAN</h2>
                <p id="period-text" class="text-indigo-200 text-lg">Periode Kepengurusan 2025/2026</p>
            </div><!-- Search Card -->
            <div class="card-glass rounded-3xl p-8 md:p-10 w-full max-w-md shadow-2xl">
                <div id="search-section">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                            <span class="text-3xl">üîç</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">Cek Kelulusan</h3>
                        <p class="text-gray-500 text-sm mt-1">Masukkan NIM untuk melihat hasil seleksi</p>
                    </div>
                    <div class="space-y-4">
                        <div><label for="nim-input" class="block text-sm font-semibold text-gray-700 mb-2">Nomor Induk
                                Mahasiswa (NIM)</label> <input type="text" id="nim-input" placeholder="Contoh: 2024001"
                                class="w-full px-5 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 text-lg font-medium input-focus transition-all duration-300 hover:border-indigo-300">
                        </div><button id="check-btn" onclick="checkResult()"
                            class="w-full py-4 bg-gradient-to-r from-yellow-400 to-yellow-500 text-black font-bold text-lg rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-xl">
                            Cek Hasil</button>
                    </div>
                </div><!-- Result Section (Hidden by default) -->
                <div id="result-section" class="hidden"><!-- Will be populated by JavaScript -->
                </div>
            </div><!-- Footer Info -->
            <div class="mt-8 text-center">
                <p class="text-indigo-200/70 text-sm">¬© 2025 MTH HMAK POLITEKNIK NEGERI BANDUNG</p>
            </div>
        </div><!-- Confetti Container -->
        <div id="confetti-container"></div>
    </div>
    <script>
        // Data peserta yang lolos (bisa disesuaikan)
        const participants = {
            '2024001': { name: 'Ahmad Fauzi', division: 'Pengembangan Sumber Daya Manusia', status: 'lolos' },
            '2024002': { name: 'Siti Nurhaliza', division: 'Riset dan Teknologi', status: 'lolos' },
            '2024003': { name: 'Budi Santoso', division: 'Hubungan Masyarakat', status: 'lolos' },
            '2024004': { name: 'Dewi Anggraini', division: 'Kewirausahaan', status: 'lolos' },
            '2024005': { name: 'Rizki Pratama', division: 'Media dan Informasi', status: 'lolos' },
            '2024006': { name: 'Putri Handayani', division: 'Akademik', status: 'lolos' },
            '2024007': { name: 'Andi Wijaya', division: 'Minat dan Bakat', status: 'lolos' },
            '2024008': { name: 'Nurul Hidayah', division: 'Pengembangan Sumber Daya Manusia', status: 'lolos' },
            '2024009': { name: 'Fajar Ramadhan', division: 'Riset dan Teknologi', status: 'lolos' },
            '2024010': { name: 'Maya Sari', division: 'Hubungan Masyarakat', status: 'lolos' },
        };

        // Division colors and icons
        const divisionInfo = {
            'Pengembangan Sumber Daya Manusia': { icon: 'üë•', color: 'from-blue-500 to-cyan-500' },
            'Riset dan Teknologi': { icon: 'üíª', color: 'from-purple-500 to-pink-500' },
            'Hubungan Masyarakat': { icon: 'ü§ù', color: 'from-green-500 to-emerald-500' },
            'Kewirausahaan': { icon: 'üíº', color: 'from-orange-500 to-amber-500' },
            'Media dan Informasi': { icon: 'üì±', color: 'from-red-500 to-rose-500' },
            'Akademik': { icon: 'üìö', color: 'from-indigo-500 to-violet-500' },
            'Minat dan Bakat': { icon: 'üé®', color: 'from-teal-500 to-cyan-500' },
        };

        function checkResult() {
            const nimInput = document.getElementById('nim-input');
            const nim = nimInput.value.trim();

            if (!nim) {
                nimInput.classList.add('shake', 'border-red-400');
                setTimeout(() => {
                    nimInput.classList.remove('shake', 'border-red-400');
                }, 500);
                return;
            }

            const searchSection = document.getElementById('search-section');
            const resultSection = document.getElementById('result-section');

            // Check if NIM exists
            const participant = participants[nim];

            if (participant) {
                // Show success result
                const info = divisionInfo[participant.division] || { icon: 'üéØ', color: 'from-gray-500 to-gray-600' };

                resultSection.innerHTML = `
          <div class="slide-up text-center">
            <div class="mb-6">
              <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-4 pulse-glow">
                <span class="text-4xl">üéâ</span>
              </div>
              <h3 class="text-2xl font-extrabold text-green-600 mb-1">SELAMAT!</h3>
              <p class="text-gray-500">Anda dinyatakan</p>
              <span class="inline-block px-4 py-1 bg-green-100 text-green-700 font-bold rounded-full text-sm mt-2">LOLOS SELEKSI</span>
            </div>
            
            <div class="bg-gray-50 rounded-2xl p-5 mb-6">
              <div class="text-left space-y-3">
                <div>
                  <p class="text-xs text-gray-400 uppercase tracking-wide">Nama</p>
                  <p class="text-lg font-bold text-gray-800">${participant.name}</p>
                </div>
                <div>
                  <p class="text-xs text-gray-400 uppercase tracking-wide">NIM</p>
                  <p class="text-lg font-semibold text-gray-700">${nim}</p>
                </div>
              </div>
            </div>
            
            <div class="bg-gradient-to-r ${info.color} rounded-2xl p-5 text-white mb-6">
              <p class="text-xs uppercase tracking-wide opacity-80 mb-1">Divisi</p>
              <div class="flex items-center justify-center gap-2">
                <span class="text-2xl">${info.icon}</span>
                <span class="text-xl font-bold">${participant.division}</span>
              </div>
            </div>
            
            <p class="text-gray-500 text-sm mb-4">Silakan hubungi panitia untuk informasi lebih lanjut</p>
            
            <button 
              onclick="resetSearch()"
              class="w-full py-3 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 transition-all duration-300"
            >
              ‚Üê Cek NIM Lain
            </button>
          </div>
        `;

                // Trigger confetti
                createConfetti();

            } else {
                // Show not found result
                resultSection.innerHTML = `
          <div class="slide-up text-center">
            <div class="mb-6">
              <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-4">
                <span class="text-4xl">üòî</span>
              </div>
              <h3 class="text-2xl font-extrabold text-red-500 mb-1">MAAF</h3>
              <p class="text-gray-500">NIM tidak ditemukan</p>
            </div>
            
            <div class="bg-red-50 rounded-2xl p-5 mb-6">
              <p class="text-red-600 text-sm">
                NIM <span class="font-bold">${nim}</span> tidak terdaftar dalam daftar kelulusan atau belum lolos seleksi.
              </p>
            </div>
            
            <p class="text-gray-500 text-sm mb-4">Pastikan NIM yang dimasukkan sudah benar atau hubungi panitia untuk informasi lebih lanjut.</p>
            
            <button 
              onclick="resetSearch()"
              class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-all duration-300"
            >
              ‚Üê Coba Lagi
            </button>
          </div>
        `;
            }

            searchSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
        }

        function resetSearch() {
            const searchSection = document.getElementById('search-section');
            const resultSection = document.getElementById('result-section');
            const nimInput = document.getElementById('nim-input');

            nimInput.value = '';
            resultSection.classList.add('hidden');
            searchSection.classList.remove('hidden');
        }

        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#6366f1', '#a855f7', '#ec4899', '#f59e0b', '#10b981', '#3b82f6'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                container.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Enter key support
        document.getElementById('nim-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkResult();
            }
        });

        // Element SDK Configuration
        const defaultConfig = {
            organization_name: 'HIMPUNAN MAHASISWA INFORMATIKA',
            announcement_title: 'PENGUMUMAN KELULUSAN',
            period_text: 'Periode Kepengurusan 2024/2025',
            background_color: '#0a0a0a',
            text_color: '#ffffff',
            accent_color: '#f5c400',
            card_color: '#ffffff',
            button_color: '#f5c400',
            font_family: 'DM Sans',
            font_size: 16
        };

        async function onConfigChange(config) {
            // Update text content
            document.getElementById('org-name').textContent = config.organization_name || defaultConfig.organization_name;
            document.getElementById('announcement-title').textContent = config.announcement_title || defaultConfig.announcement_title;
            document.getElementById('period-text').textContent = config.period_text || defaultConfig.period_text;

            // Update colors
            const bgColor = config.background_color || defaultConfig.background_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const accentColor = config.accent_color || defaultConfig.accent_color;
            const cardColor = config.card_color || defaultConfig.card_color;
            const buttonColor = config.button_color || defaultConfig.button_color;

            const container = document.getElementById('app-container');
            container.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor}40 100%)`;

            document.getElementById('org-name').style.color = textColor;
            document.getElementById('announcement-title').style.color = textColor;

            const cards = document.querySelectorAll('.card-glass');
            cards.forEach(card => {
                card.style.backgroundColor = cardColor;
            });

            const checkBtn = document.getElementById('check-btn');
            if (checkBtn) {
                checkBtn.style.background = `linear-gradient(to right, ${buttonColor}, ${accentColor})`;
            }

            // Update fonts
            const fontFamily = config.font_family || defaultConfig.font_family;
            const fontSize = config.font_size || defaultConfig.font_size;

            document.body.style.fontFamily = `${fontFamily}, sans-serif`;

            document.getElementById('org-name').style.fontSize = `${fontSize * 1.5}px`;
            document.getElementById('announcement-title').style.fontSize = `${fontSize * 2.5}px`;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
                    },
                    {
                        get: () => config.card_color || defaultConfig.card_color,
                        set: (value) => { config.card_color = value; window.elementSdk.setConfig({ card_color: value }); }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
                    },
                    {
                        get: () => config.button_color || defaultConfig.button_color,
                        set: (value) => { config.button_color = value; window.elementSdk.setConfig({ button_color: value }); }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => { config.accent_color = value; window.elementSdk.setConfig({ accent_color: value }); }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => { config.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ['organization_name', config.organization_name || defaultConfig.organization_name],
                ['announcement_title', config.announcement_title || defaultConfig.announcement_title],
                ['period_text', config.period_text || defaultConfig.period_text]
            ]);
        }

        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
